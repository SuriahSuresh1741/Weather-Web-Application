<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Weather Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div>
        <div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">The best Weather forecast website in the Biz!! </h1>
        <p class="col-lg-10 fs-4">Go on and type the city name ,and get the latest weather forecasts with precise accuracy.</p>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" action="/process" method="post">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" name="cityname" placeholder="City Name">
            <label for="floatingInput">City Name</label>
          </div>

          <button class="w-100 btn btn-lg btn-primary" type="submit">Let's Go</button>
          <hr class="my-4">
          <small class="text-body-secondary">Forecast Collected from the best and the most reliable sources out there!</small>
        </form>
      </div>
    </div>
  </div>
    </div>
</body>
</html>
